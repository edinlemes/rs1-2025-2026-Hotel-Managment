
<div class="page auth-page">
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <a routerLink="/public" class="logo-link">
        <div class="logo-icon">üè®</div>
        <span class="logo-text">Hotel Management System</span>
      </a>
    </div>

    <nav class="nav-links">
      <a
        routerLink="/public"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>

      <!-- POPRAVLJENO: bio je razbijen <a> tag -->
      <a routerLink="/public/hotels" routerLinkActive="active">Hoteli</a>

      <a routerLink="/public/about-us" routerLinkActive="active">O nama</a>
      <a routerLink="/public/contact-us" routerLinkActive="active">Kontakt</a>
    </nav>

    <div class="nav-right">
      <!-- (opcionalno) Labela je "Login", ali vodi na /auth/register ‚Äì odluƒçi da li ≈æeli≈° da pi≈°e 'Registracija' -->
      <button class="btn-login" routerLink="/auth/register" routerLinkActive="active">
        Login
      </button>
    </div>
  </header>

 
<main class="auth-container">
  <div class="auth-box">

<div class="auth-tabs">
  <button type="button" class="tab" [class.active]="activeTab==='login'" (click)="setTab('login')">Login</button>
  <button type="button" class="tab" [class.active]="activeTab==='register'" (click)="setTab('register')">Registracija</button>
</div>

<form *ngIf="form" class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of currentFields">
    <ng-container [ngSwitch]="field.type">

      <div *ngSwitchCase="'text'">
        <label [for]="field.key">{{ field.label }}</label>
        <input [id]="field.key" type="text" [formControlName]="field.key" />
      </div>

      <div *ngSwitchCase="'email'">
        <label [for]="field.key">{{ field.label }}</label>
        <input [id]="field.key" type="email" [formControlName]="field.key" autocomplete="email" />
      </div>

      <div *ngSwitchCase="'password'">
        <label [for]="field.key">{{ field.label }}</label>
        <input [id]="field.key" type="password" [formControlName]="field.key" autocomplete="current-password" />
      </div>

      <div *ngSwitchCase="'select'">
        <label [for]="field.key">{{ field.label }}</label>
        <select [id]="field.key" [formControlName]="field.key">
          <option value="">{{ field.placeholder || 'Odaberi...' }}</option>
          <ng-container *ngIf="field.options?.length">
            <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
          </ng-container>
        </select>
      </div>

      <div *ngSwitchDefault>
        <p class="warning">Nepodr≈æan tip: {{ field.type }}</p>
      </div>

    </ng-container>
  </ng-container>

  <button type="submit" class="btn-primary">{{ activeTab === 'login' ? 'Login' : 'Registruj se' }}</button>
</form>
</div>
</main>
</div>
